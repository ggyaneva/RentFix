<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Tenant Maintenance - RentFix</title>
    <th:block th:replace="~{fragments/header :: head}"></th:block>
</head>

<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="page-content">
    <div class="container">

        <!-- HEADER -->
        <div class="page-header">
            <h1>Maintenance Requests</h1>
            <p class="text-secondary">
                Submit new requests and track existing ones for your current property.
            </p>
            <a class="admin-back-btn" th:href="@{/tenant/dashboard}">
                ‚Üê Back
            </a>
        </div>

        <!-- CREATE SECTION -->
        <div class="card">
            <h3 class="card-title">Submit a New Request</h3>

            <form th:action="@{/tenant/maintenance/create}"
                  method="post"
                  th:object="${createRequest}">

                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}" />

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-control"
                              th:field="*{description}"
                              rows="3"
                              placeholder="Describe the issue"
                              required></textarea>
                </div>

                <button class="btn btn-primary mt-2" type="submit">Submit</button>
            </form>
        </div>

        <!-- LIST SECTION -->
        <div class="card" style="margin-top: 2rem;">
            <h3 class="card-title">Your Requests</h3>

            <div class="table-responsive" th:if="${!#lists.isEmpty(requests)}">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Created</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="r : ${requests}">
                        <td th:text="${r.description}"></td>
                        <td><span class="badge" th:text="${r.status}"></span></td>
                        <td th:text="${#temporals.format(r.createdAt, 'dd MMM yyyy HH:mm')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <p class="text-secondary" th:if="${#lists.isEmpty(requests)}">
                No maintenance requests yet.
            </p>
        </div>

    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

</body>
</html>
