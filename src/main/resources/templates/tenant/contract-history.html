<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Contract History - RentFix</title>
    <th:block th:replace="~{fragments/header :: head}"></th:block>
</head>

<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="page-content">
    <div class="container">

        <div class="page-header">
            <h1>Your Contract History</h1>
            <p class="text-secondary">All past rental agreements</p>
            <a class="admin-back-btn" th:href="@{/tenant/dashboard}">
                ← Back
            </a>
        </div>

        <!-- EMPTY STATE -->
        <div class="page-section centered-card"
             th:if="${history == null or history.size() == 0}">
            <div class="payment-card card">
                <div class="card-body">
                    <h2>No Contracts Yet</h2>
                    <p>You haven't rented any property yet.</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">

                <table class="table">
                    <thead>
                    <tr>
                        <th>Property</th>
                        <th>City</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Rent</th>
                        <th>Payments</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="c : ${history}">
                        <td th:text="${c.property.title}"></td>
                        <td th:text="${c.property.city}"></td>
                        <td th:text="${c.startDate != null ? #temporals.format(c.startDate, 'dd MMM yyyy') : '—'}"></td>
                        <td th:text="${c.endDate != null ? #temporals.format(c.endDate, 'dd MMM yyyy') : '—'}"></td>
                        <td th:text="${c.monthlyRent + ' €'}"></td>
                        <td>
                            <a th:href="@{'/tenant/payments/contract/' + ${c.id}}"
                               class="btn btn-primary btn-sm">
                                Payments
                            </a>
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>
        </div>

    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
