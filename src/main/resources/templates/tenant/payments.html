<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Your Payments - RentFix</title>
    <th:block th:replace="~{fragments/header :: head}"></th:block>
</head>

<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="page-content">
    <div class="container">

        <!-- HEADER -->
        <div class="page-header">
            <h1>Your Payment History</h1>
            <p class="text-secondary">
                View all your past and upcoming rent payments.
            </p>
            <a class="admin-back-btn" th:href="@{/tenant/dashboard}">
                ← Back to Dashboard
            </a>
        </div>

        <!-- EMPTY STATE -->
        <div class="page-section centered-card"
             th:if="${payments == null or payments.size() == 0}">
            <div class="payment-card card">
                <div class="card-body">
                    <h2>No Payments Yet</h2>
                    <p>You haven't made any rent payments yet.</p>
                </div>
            </div>
        </div>

        <!-- PAYMENT TABLE -->
        <div th:if="${payments != null and payments.size() > 0}"
             class="table-responsive page-section">

            <table class="table">
                <thead>
                <tr>
                    <th>Property</th>
                    <th>Amount (€)</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Paid At</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="p : ${payments}">

                    <!-- Property title -->
                    <td th:text="${p.contract.property.title}"></td>

                    <!-- Amount -->
                    <td th:text="${p.amount}"></td>

                    <!-- Due Date -->
                    <td th:text="${#temporals.format(p.dueDate, 'dd MMM yyyy')}"></td>

                    <!-- Status -->
                    <td>
                        <span th:if="${p.status.name() == 'SUCCESS'}" class="badge badge-success">
                            Paid
                        </span>

                        <span th:if="${p.status.name() == 'PENDING'}" class="badge badge-warning">
                            Pending
                        </span>
                    </td>

                    <!-- Paid At -->
                    <td th:text="${p.paidAt != null ? #temporals.format(p.paidAt, 'dd MMM yyyy HH:mm') : '—'}"></td>

                    <!-- Action -->
                    <td>
                        <span th:if="${p.status.name() == 'SUCCESS'}">—</span>

                        <form th:if="${p.status.name() == 'PENDING'}"
                              th:action="@{/tenant/payments/pay/{id}(id=${p.id})}"
                              method="post">

                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button class="btn btn-primary btn-sm">Pay Now</button>
                        </form>
                    </td>

                </tr>
                </tbody>

            </table>

        </div>

    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
