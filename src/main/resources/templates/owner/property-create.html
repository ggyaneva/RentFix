<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Create Property - RentFix</title>
    <th:block th:replace="~{fragments/header :: head}"></th:block>
</head>

<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="page-content">
    <div class="container">

        <div class="page-header">
            <h1>Add New Property</h1>
            <p class="text-secondary">Create a new rental property listing</p>
        </div>

        <div class="form-card card">

            <form th:action="@{/properties/owner/create}"
                  method="post"
                  th:object="${propertyRequest}"
                  enctype="multipart/form-data">

                <div class="form-grid">

                    <!-- TITLE -->
                    <div class="form-group">
                        <label class="form-label">Title</label>
                        <input class="form-control" th:field="*{title}" placeholder="Property title" required>
                    </div>

                    <!-- CITY -->
                    <div class="form-group">
                        <label class="form-label">City</label>
                        <input class="form-control" th:field="*{city}" placeholder="City" required>
                    </div>

                    <!-- ADDRESS -->
                    <div class="form-group form-full">
                        <label class="form-label">Address</label>
                        <input class="form-control" th:field="*{address}" placeholder="Full address" required>
                    </div>

                    <!-- DESCRIPTION -->
                    <div class="form-group form-full">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" th:field="*{description}" rows="4"
                                  placeholder="Property description"></textarea>
                    </div>

                    <!-- BEDROOMS -->
                    <div class="form-group">
                        <label class="form-label">Bedrooms</label>
                        <input type="number" class="form-control" th:field="*{bedrooms}"
                               placeholder="Bedrooms" required>
                    </div>

                    <!-- BATHROOMS -->
                    <div class="form-group">
                        <label class="form-label">Bathrooms</label>
                        <input type="number" class="form-control" th:field="*{bathrooms}"
                               placeholder="Bathrooms" required>
                    </div>

                    <!-- AREA -->
                    <div class="form-group">
                        <label class="form-label">Area (sqm)</label>
                        <input type="number" step="0.1" class="form-control"
                               th:field="*{areaSqm}" placeholder="Area sqm">
                    </div>

                    <!-- MONTHLY RENT -->
                    <div class="form-group">
                        <label class="form-label">Monthly Rent (€)</label>
                        <input type="number" step="0.1" class="form-control"
                               th:field="*{monthlyRent}" placeholder="Rent €" required>
                    </div>

                    <!-- IMAGE UPLOAD -->
                    <div class="form-group form-full">
                        <label class="form-label">Property Images</label>
                        <input type="file" class="form-control" th:field="*{images}" multiple>
                    </div>

                </div>

                <!-- CSRF -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="form-actions">
                    <button class="btn btn-primary" type="submit">Create Property</button>
                    <a class="btn btn-outline-light" th:href="@{/owner/dashboard}">Cancel</a>
                </div>

            </form>
        </div>

    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

</body>
</html>
