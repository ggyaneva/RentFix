<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Owner Maintenance - RentFix</title>
    <th:block th:replace="~{fragments/header :: head}"></th:block>
</head>

<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="page-content">
    <div class="container">

        <!-- HEADER -->
        <div class="page-header">
            <h1>Maintenance Requests for Your Properties</h1>
            <p class="text-secondary">
                Review and manage maintenance requests submitted by your tenants.
            </p>
            <a class="admin-back-btn" th:href="@{/owner/dashboard}">
                ← Back
            </a>
        </div>

        <!-- LIST SECTION -->
        <div class="card">
            <h3 class="card-title">Requests</h3>

            <div class="table-responsive" th:if="${!#lists.isEmpty(requests)}">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Description</th>
                        <th>Tenant</th>
                        <th>Property</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="r : ${requests}">
                        <td th:text="${r.description}"></td>
                        <td th:text="${r.tenantName}"></td>
                        <td th:text="${r.propertyTitle + ' — ' + r.propertyCity}"></td>

                        <td>
                            <span class="badge" th:text="${r.status}"></span>
                        </td>

                        <td>
                            <!-- PENDING -> IN_PROGRESS -->
                            <form th:if="${r.status != null and r.status.name() == 'PENDING'}"
                                  th:action="@{'/owner/maintenance/' + ${r.id} + '/status'}"
                                  method="post"
                                  style="display:inline;">

                                <input type="hidden"
                                       th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}" />

                                <input type="hidden" name="status" value="IN_PROGRESS">
                                <button class="btn btn-secondary btn-sm" type="submit">Start</button>
                            </form>

                            <!-- IN_PROGRESS -> COMPLETED -->
                            <form th:if="${r.status != null and r.status.name() == 'IN_PROGRESS'}"
                                  th:action="@{'/owner/maintenance/' + ${r.id} + '/status'}"
                                  method="post"
                                  style="display:inline;">

                                <input type="hidden"
                                       th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}" />

                                <input type="hidden" name="status" value="COMPLETED">
                                <button class="btn btn-primary btn-sm" type="submit">Complete</button>
                            </form>

                            <!-- COMPLETED -> no actions -->
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>

            <p class="text-secondary" th:if="${#lists.isEmpty(requests)}">
                No maintenance requests yet.
            </p>
        </div>

    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

</body>
</html>
