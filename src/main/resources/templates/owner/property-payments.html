<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Property Payments - RentFix</title>
    <th:block th:replace="~{fragments/header :: head}"></th:block>
</head>

<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="page-content">
    <div class="container">

        <!-- HEADER -->
        <div class="page-header">
            <h1 th:text="${property.title}"></h1>
            <p class="text-secondary">Payment history for this property</p>
            <a class="admin-back-btn" th:href="@{/owner/dashboard}">
                ← Back
            </a>
        </div>

        <!-- PAYMENTS TABLE -->
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Tenant</th>
                    <th>Amount (€)</th>
                    <th>Due Date</th>
                    <th>Paid At</th>
                    <th>Status</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="p : ${payments}">

                    <!-- Tenant name -->
                    <td th:text="${p.contract.tenant.firstName + ' ' + p.contract.tenant.lastName}"></td>

                    <!-- Amount -->
                    <td th:text="${p.amount}"></td>

                    <!-- Due Date -->
                    <td th:text="${#temporals.format(p.dueDate, 'dd MMM yyyy')}"></td>

                    <!-- Paid At -->
                    <td th:text="${p.paidAt != null ? #temporals.format(p.paidAt, 'dd MMM yyyy HH:mm') : '—'}"></td>

                    <!-- Status -->
                    <td>
                        <span th:if="${p.status.name() == 'SUCCESS'}" class="badge badge-success">
                            Paid
                        </span>

                        <span th:if="${p.status.name() == 'PENDING'}" class="badge badge-warning">
                            Pending
                        </span>
                    </td>

                </tr>

                <tr th:if="${#lists.isEmpty(payments)}">
                    <td colspan="5" class="text-center text-secondary">
                        No payments found.
                    </td>
                </tr>
                </tbody>

            </table>
        </div>


    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
