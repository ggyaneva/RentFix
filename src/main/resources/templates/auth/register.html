<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Account — RentFix</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="auth-page">

<div class="auth-wrapper">
    <div class="auth-container">

        <!-- Header -->
        <h1 class="auth-title">Create Your Account</h1>
        <p class="auth-subtitle">Join RentFix and access premium tools for managing properties, tenants, repairs and rentals — all in one place.</p>

        <!-- Error message -->
        <div th:if="${error}" class="alert-auth" th:text="${error}"></div>

        <!-- Form -->
        <form th:action="@{/auth/register}" th:object="${registerRequest}" method="post" class="auth-form">

            <!-- Username + Email -->
            <div class="form-row">
                <div class="form-group">
                    <label>Username</label>
                    <input th:field="*{username}" type="text" placeholder="Choose a username"
                           th:classappend="${#fields.hasErrors('username')} ? ' field-error'" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input th:field="*{email}" type="email" placeholder="your@email.com"
                           th:classappend="${#fields.hasErrors('email')} ? ' field-error'" required>
                </div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label>Password</label>
                <input th:field="*{password}" type="password" placeholder="Create a strong password"
                       th:classappend="${#fields.hasErrors('password')} ? ' field-error'" required>
            </div>

            <!-- First + Last Name -->
            <div class="form-row">
                <div class="form-group">
                    <label>First Name</label>
                    <input th:field="*{firstName}" type="text" placeholder="First name">
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input th:field="*{lastName}" type="text" placeholder="Last name">
                </div>
            </div>

            <!-- Phone + Role -->
            <div class="form-row">
                <div class="form-group">
                    <label>Phone Number</label>
                    <input th:field="*{phoneNumber}" type="text" placeholder="+1 555 123 4567">
                </div>

                <div class="form-group">
                    <label>Role</label>
                    <select th:field="*{role}">
                        <option value="">Select role</option>
                        <option value="TENANT">Tenant</option>
                        <option value="OWNER">Owner</option>
                    </select>
                </div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn-auth-submit">Create Account</button>

        </form>

        <!-- Footer -->
        <div class="auth-footer-links">
            <p>Already have an account? <a th:href="@{/auth/login}" class="auth-link">Login here</a></p>
        </div>

    </div>
</div>

</body>
</html>
