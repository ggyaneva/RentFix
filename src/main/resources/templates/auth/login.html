<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="auth-page">

<div class="auth-wrapper">
    <div class="auth-container">

        <div class="auth-header">
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Login to your RentFix account</p>
        </div>

        <div th:if="${param.error}" class="alert-auth">
            Invalid username or password
        </div>

        <form th:action="@{/auth/login}" method="post" class="auth-form">

            <div class="form-group">
                <label>Username</label>
                <label>
                    <input name="username" type="text" placeholder="Enter your username" required>
                </label>
            </div>

            <div class="form-group">
                <label>Password</label>
                <label>
                    <input name="password" type="password" placeholder="Enter your password" required>
                </label>
            </div>

            <button type="submit" class="btn-auth-submit">Login</button>
        </form>


        <div class="auth-footer-links">
            <p>Donâ€™t have an account?
                <a th:href="@{/auth/register}" class="auth-link">Register here</a>
            </p>
        </div>

    </div>
</div>

</body>
</html>
