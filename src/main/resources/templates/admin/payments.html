<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>All Payments - RentFix</title>
    <th:block th:replace="~{fragments/header :: head}"></th:block>

</head>

<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="page-content">
    <div class="container">

        <div class="page-header">
            <h1>All Payments</h1>
            <p class="text-secondary">View all payments made by tenants for rented properties.</p>
            <a class="admin-back-btn" th:href="@{/admin/dashboard}">
                ← Back
            </a>
        </div>

        <!-- Payments Table -->
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Property</th>
                    <th>Owner</th>
                    <th>Tenant</th>
                    <th>Amount (€)</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="p : ${payments}">
                    <!-- Property -->
                    <td th:text="${p.contract.property.title}"></td>

                    <!-- Owner -->
                    <td th:text="${p.contract.property.owner.username}"></td>

                    <!-- Tenant -->
                    <td th:text="${p.contract.tenant.username}"></td>

                    <!-- Amount -->
                    <td th:text="${p.amount}"></td>

                    <!-- Date -->
                    <td th:text="${#temporals.format(p.dueDate, 'dd MMM yyyy')}"></td>

                    <!-- Payment Status -->
                    <td>
                        <span class="badge" th:text="${p.status}"></span>
                    </td>

                    <!-- Correct button -->
                    <td>
                        <label for="payment-edit-toggle"
                               class="btn btn-sm btn-primary"
                               th:attr="data-id=${p.id}"
                               onclick="document.getElementById('paymentId').value=this.getAttribute('data-id')">
                            Correct
                        </label>
                    </td>

                </tr>

                <tr th:if="${#lists.isEmpty(payments)}">
                    <td colspan="7" class="text-center text-secondary">
                        No payments found.
                    </td>
                </tr>

                </tbody>
            </table>
        </div>

    </div>
</div>

<input type="checkbox" id="payment-edit-toggle" class="modal-toggle">

<div class="modal-overlay">
    <div class="modal-box">

        <h2>Edit Payment</h2>

        <form method="post" th:action="@{/admin/payment/correct}">
            <!-- Payment ID -->
            <input type="hidden" name="id" id="paymentId">

            <label>Amount (€)</label>
            <input class="form-control" type="number" name="amount" step="0.01" required>

            <label>Status</label>
            <select class="form-control" name="status" required>
                <option value="PENDING">Pending</option>
                <option value="SUCCESS">Paid</option>
                <option value="CANCELED">Canceled</option>
            </select>

            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />

            <div class="modal-actions">
                <!-- Close modal -->
                <label for="payment-edit-toggle" class="btn btn-outline-light">Cancel</label>

                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </form>

    </div>
</div>


<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
