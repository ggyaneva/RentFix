<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Manage Users - RentFix</title>
    <th:block th:replace="~{fragments/header :: head}"></th:block>
</head>

<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="page-content">
    <div class="container">

        <!-- HEADER -->
        <div class="page-header">
            <h1>Manage Users</h1>
            <p class="text-secondary">View and remove system users.</p>
            <a class="admin-back-btn"  style="margin-top: 30px !important;" th:href="@{/admin/dashboard}">
                ‚Üê Back
            </a>

        </div>

        <!-- USERS TABLE -->
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="u : ${users}">
                    <td th:text="${u.username}"></td>
                    <td th:text="${u.email}"></td>
                    <td><span class="badge" th:text="${u.role}"></span></td>
                    <td th:text="${u.phoneNumber}"></td>

                    <td>
                        <form th:action="@{/admin/users/delete/{id}(id=${u.id})}"
                              method="post" style="display:inline-block;">
                            <input type="hidden"
                                   th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}"/>
                            <button class="btn btn-sm btn-danger" type="submit">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>

    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

</body>
</html>
