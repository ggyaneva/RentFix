<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Admin Maintenance - RentFix</title>
    <th:block th:replace="~{fragments/header :: head}"></th:block>
</head>

<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="page-content">
    <div class="container">

        <!-- HEADER -->
        <div class="page-header">
            <h1>All Maintenance Requests</h1>
            <p class="text-secondary">
                Full system-wide maintenance overview and moderation.
            </p>
            <a class="admin-back-btn" th:href="@{/admin/dashboard}">
                ← Back
            </a>
        </div>

        <!-- LIST -->
        <div class="card">
            <h3 class="card-title">Requests</h3>

            <div class="table-responsive" th:if="${!#lists.isEmpty(requests)}">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Description</th>
                        <th>Tenant</th>
                        <th>Owner</th>
                        <th>Property</th>
                        <th>Created</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="r : ${requests}">
                        <td th:text="${r.description}"></td>
                        <td th:text="${r.tenantName}"></td>
                        <td th:text="${r.ownerName}"></td>
                        <td th:text="${r.propertyTitle + ' — ' + r.propertyCity}"></td>
                        <td th:text="${#temporals.format(r.createdAt, 'dd MM yyyy HH:mm')}"></td>
                        <td><span class="badge" th:text="${r.status}"></span></td>

                        <td>
                            <form th:action="@{'/admin/maintenance/' + ${r.id} + '/delete'}"
                                  method="post"
                                  style="display:inline;">

                                <input type="hidden"
                                       th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}" />

                                <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                            </form>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>

            <p class="text-secondary" th:if="${#lists.isEmpty(requests)}">
                No maintenance requests found.
            </p>
        </div>

    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

</body>
</html>
