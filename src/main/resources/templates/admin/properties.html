<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>All Properties - RentFix</title>
    <th:block th:replace="~{fragments/header :: head}"></th:block>
</head>

<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="page-content">
    <div class="container">

        <!-- Header -->
        <div class="page-header">
            <h1>All Properties</h1>
            <p class="text-secondary">View and manage every property in the system.</p>
            <a class="admin-back-btn" th:href="@{/admin/dashboard}">
                ← Back
            </a>

        </div>

        <!-- Properties Table -->
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>City</th>
                    <th>Owner</th>
                    <th>Rent (€)</th>
                    <th>Bedrooms</th>
                    <th>Status</th>
                    <th>Contracts</th>
                    <th>Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="p : ${properties}">
                    <td th:text="${p.title}"></td>
                    <td th:text="${p.city}"></td>

                    <!-- OWNER NAME -->
                    <td th:text="${p.owner.username}"></td>

                    <td th:text="${p.monthlyRent}"></td>
                    <td th:text="${p.bedrooms}"></td>

                    <!-- Status Badge -->
                    <td><span class="badge" th:text="${p.status}"></span></td>

                    <!-- Number of Contracts -->
                    <td>
                        <span class="counter-badge"
                              th:text="${p.contracts.size()} + ' total'"></span>
                    </td>

                    <!-- Actions -->
                    <td>
                        <form th:action="@{/admin/property/delete/{id}(id=${p.id})}"
                              method="post" style="display:inline-block;">
                            <input type="hidden"
                                   th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}"/>
                            <button class="btn btn-sm btn-danger" type="submit">
                                Delete
                            </button>
                        </form>
                    </td>

                </tr>
                </tbody>

            </table>
        </div>

    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

</body>
</html>
