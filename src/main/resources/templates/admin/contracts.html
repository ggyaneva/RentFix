<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <title>All Contracts - RentFix</title>
    <th:block th:replace="~{fragments/header :: head}"></th:block>
</head>

<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="page-content">
    <div class="container">

        <!-- Header -->
        <div class="page-header">
            <h1>All Rental Contracts</h1>
            <p class="text-secondary">View and manage every active and past rental contract.</p>
            <a class="admin-back-btn" th:href="@{/admin/dashboard}">
                ← Back
            </a>

        </div>

        <!-- Table -->
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Property</th>
                    <th>Owner</th>
                    <th>Tenant</th>
                    <th>Rent (€)</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="c : ${contracts}">

                    <!-- Property -->
                    <td th:text="${c.property.title}"></td>

                    <!-- Owner -->
                    <td th:text="${c.property.owner.username}"></td>

                    <!-- Tenant -->
                    <td th:text="${c.tenant.username}"></td>

                    <!-- Rent -->
                    <td th:text="${c.monthlyRent}"></td>

                    <!-- Start Date -->
                    <td th:text="${c.startDate}"></td>

                    <!-- End Date -->
                    <td th:text="${c.endDate != null ? c.endDate : 'Active'}"></td>

                    <!-- Status -->
                    <td>
                        <span class="badge"
                              th:text="${c.endDate == null ? 'ACTIVE' : 'ENDED'}">
                        </span>
                    </td>

                    <!-- Actions -->
                    <td>
                        <form th:action="@{/admin/contract/delete/{id}(id=${c.id})}"
                              method="post" style="display:inline-block;">
                            <input type="hidden"
                                   th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}"/>
                            <button class="btn btn-sm btn-danger" type="submit">
                                Delete
                            </button>
                        </form>
                    </td>

                </tr>
                </tbody>

            </table>
        </div>

    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

</body>
</html>
