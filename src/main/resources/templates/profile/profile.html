<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Profile - RentFix</title>
    <th:block th:replace="~{fragments/header :: head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="page-content">
    <div class="container">
        <div class="page-header">
            <h1>Your Profile</h1>
            <p class="text-secondary">Manage your account information</p>
        </div>

        <!-- MAIN PROFILE FORM -->
        <div class="page-section">
            <form th:action="@{/profile}" method="post">

                <div class="form-row">
                    <!-- USERNAME (DISABLED) -->
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input class="form-control"
                               th:value="${user.username}"
                               disabled>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email (cannot be changed here)</label>
                        <input class="form-control"
                               type="email"
                               th:value="${user.email}"
                               placeholder="Email"
                               disabled>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input class="form-control"
                               name="firstName"
                               th:value="${user.firstName}"
                               placeholder="First name">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input class="form-control"
                               name="lastName"
                               th:value="${user.lastName}"
                               placeholder="Last name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <input class="form-control"
                           name="phoneNumber"
                           th:value="${user.phoneNumber}"
                           placeholder="Phone number">
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button class="btn btn-primary" type="submit">Save Changes</button>
                    <a class="btn btn-outline-light" th:href="@{/dashboard}">Cancel</a>
                </div>

            </form>
        </div>

        <!-- EMAIL CHANGE FORM -->
        <div class="page-section" style="margin-top: 2.5rem;">
            <h3>Change Email</h3>
            <p class="text-secondary" style="margin-bottom: 1rem;">
                Update the email associated with your account.
            </p>

            <form th:action="@{/profile/email}" method="post">

                <div class="form-group">
                    <label class="form-label">New Email</label>
                    <input type="email"
                           name="newEmail"
                           class="form-control"
                           placeholder="Enter new email"
                           required>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <button class="btn btn-primary" type="submit">Change Email</button>
            </form>
        </div>


    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
